{{ define "main" }}
{{ partial "hero.html" . }}

{{ range .Site.Params.sections }}
  {{ $page := site.GetPage (printf "/%s" .file) }}
  {{ if $page }}
  <section id="{{ .id }}" class="fade-in">
    <div class="section-header">
      <h2>{{ .name }}</h2>
      <div class="line"></div>
    </div>
    <div class="section-content">
      {{ $page.Content }}
    </div>
  </section>
  {{ end }}
{{ end }}
{{ end }}
